<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body  topmargin="0" leftmargin="0">
<style>
	.wrapper {
	z-index:1;
	position:relative;
	width:1000px;
	height:700px;
	border:1px solid;
	border-radius:5px;
	}
	.wrapper:after{
	width:1000px;
	height:700px;
	z-index:-1;
	position:absolute;
	top:0;
	left:0;
	content:"";
	background-image: url('/img/background/blood_check.png') ;
	background-repeat:no-repeat;
	background-position:center;
	background-origin:content-box;
	background-size: cover;
	}
	.title{color:#000000;font-weight:bold;font-size:20px;}
	</style>
	
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		
	function showRBC() {
		$('#rbc').load("/figures/rbc_check.html");
	}
	
	function showWBC() {
		$('#wbc').load("/figures/wbc_check.html");
	}
	
	function showHEM() {
		$('#hem').load("/figures/hb_check.html");
	}
	
	function showTHR() {
		$('#thr').load("/figures/plt_check.html");
	}
	
	$(document).ready(function() {
			showRBC();
			showWBC();
			showHEM();
			showTHR();
		});
	</script>

	 
	<div id = "rbc" style="float:left;width:50%;height:50%;">
	</div>
	 
	<div id = "wbc" style="clear:right;float:right;width:50%;height:50%;">
	</div>
	 
	<div id = "hem" style="float:left;width:50%;height:50%;">
	</div>
	 
	<div id = "thr" style="clear:right;float:right;width:50%;height:50%;">
	</div>
	 
	</body>
	</html>
